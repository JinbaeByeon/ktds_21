<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 실습</title>
        <script type="text/javascript" src="../../jquery-3.6.4.min.js"></script>
        <script type="text/javascript">
            $().ready(function() {
                var h3 = $(".vacation").find("h3");
                h3.mouseenter(function(event){
                    $(this).css({
                        border: '1px solid #fff'
                    })
                    $(".ticket").show();
                })
                h3.mouseleave(function(event){
                    $(this).css({
                        border: 'none'
                    });
                    $(".ticket").hide();
                })
                $("div").mouseover(function(event){
                    $(this).css({
                        color:"#fff"
                    });

                })
                $("div").mouseout(function(event){
                    $(this).css({
                        color:"#111"
                    });
                })
            });
        </script>
        <style>
            body{
                background-color: #333;
            }
            div{
                display: inline-block;
                margin: 0;
                padding : 10px;
                border: 1px solid blueviolet;
            }
            h1, h2, h3, p{
                margin: 0;
                padding: 5px 0;
                color: #fff;
            }
            h3{
                color: #aaa;
            }
            button{
                display: block;
                background-color:#282;
            }
            .ticket{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>jQuery travels</h1>
        <h2>Confirmations</h2>
        <div class="vacation">
            <h3 >Hawaiian Vacation</h3>
            <p class="ticket">Ticket <input type="text"/></p>
            <p>Paid $399.99 on January 14, 2013.</p>
            <button>FLIGHT DETAILS</button>
            <div>d1                
                <div>d2
                    <div>d3
                        <div>d4</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
