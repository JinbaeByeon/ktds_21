<!DOCTYPE html>
<html>
    <head>
        <title>Animation 실습</title>
        <script type="text/javascript" src="../../jquery-3.6.4.min.js"></script>
        <script type="text/javascript">
            $().ready(function(){
                $(".box").mouseover(function(event){
                    var h = $(this).css("height");
                    $(this).stop();
                    $(this).animate({
                        height: "200px",
                        opacity: 0.25
                    },100);
                }).mouseout(function(event){
                    var h = $(this).css("height");
                    $(this).stop();
                    $(this).animate({
                        height: "100px",
                        opacity: 1
                    },100);
                });
            })
        </script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                margin-top: 5px;
                margin-left: 5px;
                background-color: #eee;
            }
            .box{
                display: inline-block;
                background-color: #444;
                width: 100px;
                height: 100px;
                vertical-align: top;
            }
            .inline{
                margin-left: 2px;
            }
        </style>
    </head>
    <body>
        <div class="boxAnimation">
            <div class="box inline"></div>
            <div class="box inline"></div>
            <div class="box inline"></div>
            <div class="box inline"></div>
            <div class="box inline"></div>
            <div class="box inline"></div>
        </div>
    </body>
</html>
